<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Todo</title>

  <!-- HTMX Import -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" >
</head>

<style>
  <!-- Fade out deleted row -->
  tr.htmx-swapping td {
    opacity: 0;
    transition: opacity 1s ease-out;
  }
</style>

<body>
  <main class="container">

  <h1> HTMX + Rust + SQLite = crappy todo app</h1>
  
  <form id="todo-form" hx-post="/todo" hx-target="#todos" hx-swap="beforeend" 
        onsubmit="setTimeout(() => {
          this.reset();
        }, 1);"
  >
    <input type="text" required="true" name="text" placeholder="Todo"/>
  </form>

  <table class="todo-table">
    <tbody id="todos" hx-get="/todo" hx-target="#todos" hx-trigger="load" hx-swap="outerHtml swap:0.5s">
    </tbody>
  </table>

  </main>
</body>
</html>

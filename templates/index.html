<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Todo</title>

  <!-- HTMX Import -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" >
</head>

<style>
  <!-- Fade out deleted row -->
  tr.htmx-swapping td {
    opacity: 0;
    transition: opacity 1s ease-out;
  }

  table {
      margin-left: 0; /* Aligns the table to the left side of the container */
      width: 100%;
      table-layout: fixed;
  }

  th, td:first-child, th:first-child {
      max-width: 99%; /* Allows the first two columns to size based on their content */
      white-space: normal; /* Prevents wrapping of text in the first two columns */
  }

  th, td:nth-child(2), th:nth-child(2) {
      width: 50px; /* Allows the first two columns to size based on their content */
      white-space: nowrap; /* Prevents wrapping of text in the first two columns */
  }

  .small-button {
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
  }

  .completed {
    text-decoration: line-through;
    color: var(--primary);
    font-style: italic;
  }

</style>

<body>
  <header class="container">
    <nav>
    <ul>
      <li>HTMX + Rust + SQLite = crappy todo app</li>
    </ul>
    <ul>
      <li><a href="/about">About</a></li>
      <li><button class="outline" hx-get="/create_list" hx-target="#mainbody">Create</a></li>
      <li><a href="#">Open</a></li>
    </ul>
    <nav>
  </header>

  <main class="container" id="mainbody">

    <aside>
      <nav>
      <ul>:
        <li>Lists</li>
      </ul>
      <ul id="lists">
        <li><a href="#">Handleliste</a></li>
        <li><a href="#">Barnehage</a></li>
        <li><a href="#">Diverse</a></li>
      </ul>
      <nav>
    </aside>

  
  <form id="list-form" hx-post="/list" hx-swap="innerHtml"
        onsubmit="setTimeout(() => {
          this.reset();
        }, 1);"
  >
  </form>

  <form id="task-form" hx-post="/task" hx-target="#tasks" hx-swap="beforeend" 
        onsubmit="setTimeout(() => {
          this.reset();
        }, 1);"
  >
    <input type="text" required="true" name="text" placeholder="Add new task"/>
  </form>

  <h3>Incomplete items</h2>
  <table class="task-table">
    <tbody id="tasks" hx-get="/task" hx-target="#tasks" hx-trigger="load" hx-swap="outerHtml swap:0.0s">
    </tbody>
  </table>
  <hr></hr>

  <h3>Completed items</h3>
  <table class="completed-table">
    <tbody id="completed" hx-get="/completed" hx-target="#completed" hx-trigger="load" hx-swap="outerHtml swap:0.0s">
    </tbody>
  </table>

  </main>
</body>
</html>

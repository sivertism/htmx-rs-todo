<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="htmx-config" content='{"useTemplateFragments":"true"}'>
  <title>Todo</title>

  <!-- HTMX Import -->
  <script src="./vendor/htmx.js"></script>
  <script src="./vendor/Sortable.js"></script>
  <link rel="stylesheet" href="./vendor/pico.min.css" >

  <script> 
    let sortableInstance = null;

    function initializeSortable() {
      const tbody = document.getElementById('tasktablebody');
      if (!tbody) return;

      // Destroy existing instance if it exists
      if (sortableInstance) {
        sortableInstance.destroy();
      }

      sortableInstance = new Sortable(tbody, {
        animation: 150,
        delay: 100, // Reduced for better mobile responsiveness
        delayOnTouchStart: true, // Better mobile touch handling
        onEnd: function(evt) { 
          const itemIds = [...evt.to.children].map(el => el.dataset.id);
          const dropdown = document.getElementById("select-list");
          const selectedValue = dropdown.value;
          const url = `/reorder${selectedValue}`;

          console.log('Reordering tasks:', itemIds);

          fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({'order': itemIds.map(Number)}),
          }).then(response => {
            if (!response.ok) {
              console.error('Failed to reorder tasks');
              throw new Error("Failed to reorder");
            }
            console.log("Reorder successful");
          }).catch(error => {
            console.error('Reorder error:', error);
          });
        },
      });
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      initializeSortable();
    });

    // Reinitialize after HTMX updates
    document.body.addEventListener('htmx:afterSwap', function(evt) {
      // Only reinitialize if the task table was affected
      if (evt.target.id === 'tasktablebody' || evt.target.closest('#tasktablebody')) {
        setTimeout(initializeSortable, 10); // Small delay to ensure DOM is ready
      }
    });

    // Also handle other HTMX events that might affect the table
    document.body.addEventListener('htmx:afterSettle', function(evt) {
      if (evt.target.id === 'tasktablebody' || evt.target.closest('#tasktablebody')) {
        setTimeout(initializeSortable, 10);
      }
    });
  </script>
</head>

<style>
  <!-- Fade out deleted row -->
  tr.htmx-swapping td {
    opacity: 0;
    transition: opacity 1s ease-out;
  }

  table {
      width: 100%;
      table-layout: fixed; /* Force consistent column widths */
      white-space: normal;
      word-break: break-word;
      margin-bottom: 1rem;
  }

  /* Force both tables to have identical layouts and override PicoCSS defaults */
  .tasktable, .completedtable {
    width: 100% !important;
    max-width: 100% !important;
    table-layout: fixed !important;
    border-collapse: collapse;
    margin-left: 0 !important;
    margin-right: 0 !important;
  }

  /* Force all table cells to respect the column widths */
  .tasktable td, .completedtable td {
    padding: 0.5rem;
    vertical-align: middle;
  }

  /* Checkbox column - fixed width */
  .tasktable td:first-child, 
  .completedtable td:first-child {
    width: 3rem !important;
    min-width: 3rem;
    max-width: 3rem;
    text-align: center;
    padding: 0.5rem 0.25rem;
  }

  /* Button column - fixed width */
  .tasktable td:last-child, 
  .completedtable td:last-child {
    width: 4rem !important;
    min-width: 4rem;
    max-width: 4rem;
    text-align: center;
    padding: 0.5rem 0.25rem;
  }

  /* Text column - flexible width */
  .tasktable td:nth-child(2), 
  .completedtable td:nth-child(2) {
    width: auto !important;
    padding: 0.5rem;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .small-button {
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
  }

  .completed {
    text-decoration: line-through;
    color: var(--primary);
    font-style: italic;
  }

  .sortable-chosen {
    transform: scale(1.02);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  /* Visual separation between incomplete and completed tasks */
  .completedtable {
    margin-top: 1rem;
    border-top: 1px solid var(--muted-border-color);
    padding-top: 0.5rem;
  }

  /* Ensure tables are visually distinct but aligned */
  .tasktable tbody tr, .completedtable tbody tr {
    border-spacing: 0;
  }


</style>

<body>

    <nav>
    <ul>
      <li><a href="/">Home</a></li>

      <li><a href="/meal-plan">Meal Plan</a></li>
      <li><a href="/about">About</a></li>
    </ul>
    </nav>

  <main class="container" id="mainbody">

    <select name="list_id"

      {%for list in lists %}

      >
      {{list.name}}
      </option>
      {% endfor %}
    </select>

  </form>

  <form id="task-form" hx-post="/{{selected_list}}/task" hx-target="#tasktablebody" hx-swap="afterbegin" 
        onsubmit="setTimeout(() => {
          this.reset();
        }, 1);"
  >
    <input type="text" required="true" name="text" placeholder="Add new task"/>

    <tbody id="tasktablebody" hx-target="closest tr" hx-swap="outerHTML">
      {% for task in tasks %}
        {% if task.completed %}

    <tbody id="completedtablebody" hx-target="closest tr" hx-swap="outerHTML">
      {%for task in tasks %}
        {%if task.completed %}

</html>

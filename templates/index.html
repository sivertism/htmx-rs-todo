<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Todo</title>

  <!-- HTMX Import -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" >
</head>

<style>
  <!-- Fade out deleted row -->
  tr.htmx-swapping td {
    opacity: 0;
    transition: opacity 1s ease-out;
  }

  table {
      margin-left: 0; /* Aligns the table to the left side of the container */
      width: 100%;
      table-layout: fixed;
  }

  th, td:first-child, th:first-child {
      width: 80%; /* Allows the first two columns to size based on their content */
      white-space: normal; /* Prevents wrapping of text in the first two columns */
  }

  .small-button {
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
  }

  .completed {
    text-decoration: line-through;
    color: var(--primary);
    font-style: italic;
  }

</style>

<body>
  <main class="container">

  <h1> HTMX + Rust + SQLite = crappy todo app</h1>
  
  <form id="todo-form" hx-post="/todo" hx-target="#todos" hx-swap="beforeend" 
        onsubmit="setTimeout(() => {
          this.reset();
        }, 1);"
  >
    
    <label> New </label>
    <input type="text" required="true" name="text" placeholder="Todo"/>
  </form>

  <h3>Incomplete items</h2>
  <table class="todo-table">
    <tbody id="todos" hx-get="/todo" hx-target="#todos" hx-trigger="load" hx-swap="outerHtml swap:0.0s">
    </tbody>
  </table>
  <hr></hr>

  <h3>Completed items</h3>
  <table class="completed-table">
    <tbody id="completed" hx-get="/completed" hx-target="#completed" hx-trigger="load" hx-swap="outerHtml swap:0.0s">
    </tbody>
  </table>

  </main>
</body>
</html>
